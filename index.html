<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Block</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="icons">
            <!-- Иконки с ссылками на соцсети, замените src и href на реальные -->
            <a href="https://vk.com" target="_blank"><img src="./public/Frame 2455.svg" alt="VK"></a>
            <a href="https://telegram.org" target="_blank"><img src="./public/Frame 2456.svg" alt="Telegram"></a>
            <a href="https://instagram.com" target="_blank"><img src="./public/Frame 2454.svg" alt="Instagram"></a>
        </div>
        <div class="contact">
            Единая справочная: <span class="phone" data-phone="8 (916) 693 95 30">8 (916) 693 95 30</span>
        </div>
    </div>
    <div class="header-second">
        <img src="./public/logoms.svg" alt="Logo" class="logo">
        <div class="nav-buttons">
            <a href="#" class="nav-button">Об организации<img src="./public/butstrel.svg" alt="Arrow Down" class="arrow-down"></a>
            <a href="#" class="nav-button">Родителям<img src="./public/butstrel.svg" alt="Arrow Down" class="arrow-down"></a>
            <a href="#" class="nav-button">Образовательным организациям<img src="./public/butstrel.svg" alt="Arrow Down" class="arrow-down"></a>
            <a href="#" class="nav-button">Управляющим советам<img src="./public/butstrel.svg" alt="Arrow Down" class="arrow-down"></a>
            <a href="#" class="nav-button">Контакты<img src="./public/butstrel.svg" alt="Arrow Down" class="arrow-down"></a>
            <a href="#" class="nav-button">Партнеры<img src="./public/butstrel.svg" alt="Arrow Down" class="arrow-down"></a>
        </div>
        <a href="#" class="search-button"><img src="./public/search.svg" alt="Search" class="search-icon"></a>
    </div>
    <div class="image-block">
        <div class="image-container">
            <img src="./public/delovye-ludi-srednego-rosta-na-vstrece 1.svg" alt="Main Image" class="main-image">
            <img src="./public/Ellipse 4393.svg" alt="Overlay Image" class="overlay-image">
            <a href="#" class="arrow left-arrow">
                <img src="./public/left-icon-strel.svg" alt="Left Arrow" class="arrow-img">
            </a>
            <a href="#" class="arrow right-arrow">
                <img src="./public/right-icon-strel.svg" alt="Right Arrow" class="arrow-img">
            </a>
        </div>
    </div>
    <div class="notification" id="copyNotification">Номер скопирован</div>
    <script src="script.js"></script>
</body>
</html>
